<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{.ServiceName}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
{{template "header.go.html" .}}
<main>
    <div class="center-box sm:max-w-2xl">
        <h1 class="box-title">Create User</h1>
        <form id="manage-users-create" method="POST" action="/manage/users" class="space-y-4 md:space-y-6">
            <input type="hidden" name="action" value="create"/>
            <input type="hidden" name="offset" value="{{.Offset}}"/>
            <div>
                <label for="field_name">Name:</label>
                <input type="text" name="name" id="field_name"/>
            </div>
            <div>
                <label for="field_username">User Name:</label>
                <input type="text" name="username" id="field_username"/>
            </div>
            <div>
                <label for="field_email">Email:</label>
                <input type="email" name="email" id="field_email"/>
                <p class="mt-4">Using an `@{{.Namespace}}` email address will automatically verify as it is owned by this login service.</p>
            </div>
            <div>
                <label for="field_role">Role:</label>
                <select name="role" id="field_role" required>
                    <option value="member" selected>Member</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <div class="flex flex-row justify-center">
                <div class="space-y-4 md:space-y-6">
                    <div class="flex">
                        <div class="flex items-center h-5">
                            <input id="field_active" name="active" type="checkbox" checked/>
                            <svg class="check" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="20 6 9 17 4 12"></polyline>
                            </svg>
                        </div>
                        <div class="ml-3 text-sm">
                            <label for="field_active">Enable the user</label>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="grid grid-cols-2 gap-4">
            <button type="submit" class="btn-green" form="manage-users-create">Create</button>
            <form method="GET" action="/manage/users">
                <button type="submit" class="btn-red">Cancel</button>
            </form>
        </div>
    </div>
</main>
</body>
</html>
