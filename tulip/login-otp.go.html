<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{.ServiceName}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
{{template "header.go.html" .}}
<main>
    <div class="center-box sm:max-w-2xl">
        <h1 class="box-title">Login</h1>
        <form id="login-otp" method="POST" action="/login/otp" class="space-y-4 md:space-y-6" autocomplete="off">
            <input type="hidden" name="redirect" value="{{.Redirect}}"/>
            <div>
                <label for="field_code">OTP Code:</label>
                <input type="text" name="code" id="field_code" required autofocus pattern="[0-9]{6,8}" title="6/7/8 digit one time passcode" autocomplete="off" aria-autocomplete="none" role="presentation"/>
            </div>
        </form>
        <div class="grid grid-cols-2 gap-4">
            <button type="submit" class="btn-green" form="login-otp">Login</button>
            <form method="GET" action="/">
                <button type="submit" class="btn-red">Cancel</button>
            </form>
        </div>
    </div>
</main>
</body>
</html>
